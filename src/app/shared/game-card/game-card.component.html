<div class="card mx-3" >
    <div class="card-header card-top d-flex flex-column justify-content-between">
        <!-- style="background-image: url({{game.coverURL}})" -->
        <h5 class="card-title text-white">{{game.name}}</h5>
        <h5 class="card-title text-white justify-self-end align-self-end">{{game.price}} UAH</h5>
    </div>
    <div class="card-body d-flex flex-column justify-content-between">
      <p class="card-text">{{game.description}}</p>
      <a 
        routerLink="/library" 
        class="btn btn-primary btn-accent col-12 align-self-end"
        *ngIf="!inLibrary && inLibraryGamePage">Go to Library</a>

      <a
        class="btn btn-primary btn-accent col-12 align-self-end"
        *ngIf="!inLibrary && !inLibraryGamePage"
        (click)="add(game.id)">Add to Library</a>

      <div class="col-12 d-flex justify-content-between" *ngIf="inLibrary">
        <a class="btn btn-primary btn-accent col-5 align-self-end">
          Download
        </a>
        <a class="btn btn-primary btn-light col-5 align-self-end border">
          Share
        </a>
      </div>
    </div>
</div>

<p *ngIf="noItems">
  {{noItems}}
</p>
