<div class="container h-75 mt-5 bg-white px-5 pt-3 pb-3 mb-3 vh-75 rounded-1 shadow-sm">
    <h3 class="my-3">Games</h3>
    <form class="form-outline align-items-bottom">
        <div class="row d-flex align-items-end">
            <div class="col-9">
                <label for="search">Search Games</label>
                <input type="text" 
                    id="search"
                    name="search"
                    class="form-control"
                    [(ngModel)]="searchText"
                    autocomplete="off"
                    placeholder="Search Games">
            </div>
            <div class="col">
                <button class="btn btn-primary btn-accent mt-1" type="button">Search</button>
            </div>
        </div>
    </form>
    
    <h3 class="my-3">My Games</h3>
    <div class="row row-cols-lg-3 row-cols-md-2 row-cols-sm-1 g-4 mb-3">
        <app-game-card 
            *ngFor="let game of library | filter: searchText"
            [game]="game"
            [noItems]="game?.length"
            [inLibrary]="inLibrary"></app-game-card>
        </div>
    <p *ngIf="!library.length" class="mt-3">You have no games in library</p>    
    <p *ngIf="!(library | filter: searchText).length" class="mt-3">You have no {{searchText}} in library</p>    
</div>
