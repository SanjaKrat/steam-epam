<div class="login bg-white shadow d-flex align-items-center center-block justify-content-center border rounded">
  <form class="col-9">
    <h3 class="fw-normal mb-3 pb-3 mt-3 text-center">Profile</h3>
    <div class="form-outline mb-4">
      <label class="form-label" for="username">Username</label>
      <input type="text" 
        id="username" 
        class="form-control form-control" 
        placeholder="Username" />
    </div>
    <div class="form-outline mb-4">
      <label class="form-label" for="email">Email</label>
      <input type="email" 
        id="email" 
        class="form-control form-control" 
        placeholder="Email" />
    </div>
    <div class="form-outline mb-4">
      <label class="form-label" for="age">Age</label>
      <input type="number" 
        id="age" 
        class="form-control form-control" 
        placeholder="Age" />
    </div>
    <div class="pt-1 mb-4">
      <button class="btn btn-primary col-12 btn-accent" 
        type="button">Save</button>
    </div>
  </form>
</div>
