<div class="container bg-light min-vh-100 d-flex align-items-center justify-content-center" style="height: 100%">
  <div class="login bg-white shadow d-flex align-items-center center-block justify-content-center border rounded">
    <form class="col-9" [formGroup]="profileForm" (ngSubmit)="onSubmit()">
      <h3 class="fw-normal mb-3 pb-3 mt-3 text-center">Profile</h3>
      <div class="form-outline mb-4">
        <label class="form-label" for="username">Username</label>
        <input type="text" 
          id="username" 
          name="username"
          class="form-control form-control" 
          formControlName="username"
          placeholder="Username" />
      </div>
      <div class="form-outline mb-4">
        <label class="form-label" for="email">Email</label>
        <input type="email" 
          id="email" 
          name="email"
          class="form-control form-control" 
          formControlName="email"
          placeholder="Email" />
      </div>
      <div class="form-outline mb-4">
        <label class="form-label" for="age">Age</label>
        <input type="number" 
          id="age" 
          name="age"
          class="form-control form-control" 
          formControlName="age"
          placeholder="Age" />
      </div>
      <div class="pt-1 mb-4">
        <button 
          class="btn btn-primary col-12 btn-accent" 
          type="button" 
          (click)="onSubmit()">Save</button>
      </div>
      <div *ngIf="message.length && updated" class="alert alert-success mt-3 mb-3 text-center">{{message}}</div>
      <div *ngIf="message.length && !updated" class="alert alert-danger mt-3 mb-3 text-center">{{message}}</div>
    </form>
  </div>
</div>
