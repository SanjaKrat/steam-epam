<div class="login bg-white shadow d-flex align-items-center center-block justify-content-center border rounded">
    <form class="col-9">
      <h3 class="fw-normal mb-3 pb-3 mt-3 text-center">Sign in</h3>
      <div class="form-outline mb-4">
        <label class="form-label" for="email">Email</label>
        <input type="email" 
        id="email" 
        class="form-control form-control" 
        placeholder="Email" />
      </div>
      <div class="form-outline mb-4">
        <label class="form-label" for="password">Password</label>
        <input type="password" 
        id="password" 
        class="form-control form-control" 
        placeholder="Password" />
      </div>
      <div class="pt-1 mb-4">
        <button class="btn btn-primary col-12 btn-accent" type="button">Sign In</button>
      </div>
    </form>
  </div>
